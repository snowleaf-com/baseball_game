version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baseball-game_app
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./backend:/var/www
      - ./backend/vendor:/var/www/vendor
    networks:
      - baseball-game-network
    depends_on:
      - db
      - redis

  apache:
    build:
      context: ./apache
      dockerfile: Dockerfile
    container_name: baseball-game_apache
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend/public:/var/www/public
    networks:
      - baseball-game-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: baseball-game_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - baseball-game-network

  redis:
    image: redis:alpine
    container_name: baseball-game_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - baseball-game-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baseball-game_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - baseball-game-network
    env_file:
      - .env
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}

networks:
  baseball-game-network:
    driver: bridge

volumes:
  db_data:
    driver: local

