version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gekipawa_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/vendor:/var/www/vendor
    networks:
      - gekipawa-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: gekipawa_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend/public:/var/www/public
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - gekipawa-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: gekipawa_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: gekipawa
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: gekipawa
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - gekipawa-network

  redis:
    image: redis:alpine
    container_name: gekipawa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - gekipawa-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gekipawa_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gekipawa-network
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api

networks:
  gekipawa-network:
    driver: bridge

volumes:
  db_data:
    driver: local

